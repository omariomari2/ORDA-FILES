<!--
Sections animate in and out on scroll. Scroll up or down and the sections will wrap around after hitting the start or end. Uses GSAP for the animations.
-->

<div class="orda-scroller" tabindex="0" aria-label="ORDA Continuous Scroller">
  <header class="orda-scroller__header">
    <div>Animated Sections</div>
    <div><a href="https://codepen.io/BrianCross/pen/PoWapLP">Original Inspiration</a></div>
  </header>
  <section class="orda-scroller__section orda-scroller__section--first">
    <div class="orda-scroller__outer">
      <div class="orda-scroller__inner">
        <div class="orda-scroller__bg one">
          <h2 class="section-heading">Scroll down</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="orda-scroller__section orda-scroller__section--second">
    <div class="orda-scroller__outer">
      <div class="orda-scroller__inner">
        <div class="orda-scroller__bg">
          <h2 class="section-heading">Animated with GSAP</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="orda-scroller__section orda-scroller__section--third">
    <div class="orda-scroller__outer">
      <div class="orda-scroller__inner">
        <div class="orda-scroller__bg">
          <h2 class="section-heading">GreenSock</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="orda-scroller__section orda-scroller__section--fourth">
    <div class="orda-scroller__outer">
      <div class="orda-scroller__inner">
        <div class="orda-scroller__bg">
          <h2 class="section-heading">Animation platform</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="orda-scroller__section orda-scroller__section--fifth">
    <div class="orda-scroller__outer">
      <div class="orda-scroller__inner">
        <div class="orda-scroller__bg">
          <h2 class="section-heading">Keep scrolling</h2>
        </div>
      </div>
    </div>
  </section>
</div>
